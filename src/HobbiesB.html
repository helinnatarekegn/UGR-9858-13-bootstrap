<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobbies | Helina Tarekegn</title>
    <link rel="stylesheet" href="main.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: bisque;
      }
      .footer,
      .header {
        background-color: rgb(191, 122, 72);
      }
      .highlight {
        color: rgb(191, 122, 72);
      }
    </style>
  </head>

  <body class="bg-bisque d-flex flex-column min-vh-100">
    <header class="header text-black text-center py-4">
      <h1 class="display-4">Hobbies</h1>
    </header>

    <main class="container mt-4 flex-grow-1">
      <div class="row">
        <div class="col-md-6 order-md-1 col-lg-4">
          <section id="first" class="p-4">
            <figure>
              <figcaption>
                <p>
                  <span class="highlight">Bike Riding</span> helps me calm my
                  mind when there is something bothering me. The moment I start
                  riding, I begin to realize when my thoughts disappear in the
                  air, and I feel so good.
                </p>
              </figcaption>
              <img
                src="./images/bike.jpg"
                alt="bike riding"
                class="img-fluid"
              />
            </figure>
          </section>
        </div>

        <div class="col-md-6 order-md-2 col-lg-4">
          <section id="second" class="p-4">
            <figure>
              <figcaption>
                <p>
                  <span class="highlight">Meditation</span> helps me to connect
                  with the higher self very easily, and it is a practice that I
                  witness the presence of my creator inside me and manifest my
                  heartfelt desires.
                </p>
              </figcaption>
              <img
                src="./images/med.jpeg"
                alt="meditation"
                class="img-fluid"
              />
            </figure>
          </section>
        </div>

        <div class="col-md-6 order-md-3 col-lg-4">
          <section id="third" class="p-4">
            <figure>
              <figcaption>
                <p>
                  <span class="highlight">Music</span> is life, and I think it's
                  the greatest form of art human beings could ever ask for. I
                  love listening to music, playing instruments, and singing.
                </p>
              </figcaption>
              <img
                src="./images/music.jpg"
                alt="listening to music"
                class="img-fluid"
              />
            </figure>
          </section>
        </div>
      </div>
    </main>

    <footer class="footer text-center py-4 mt-auto">
      <div
        class="social-icons d-flex justify-content-center align-items-center"
      >
        <a
          href="https://www.instagram.com/@_.helinna__"
          class="social-icon mr-4"
          target="_blank"
          ><img
            src="./images/i.png"
            alt="Instagram"
            class="img-fluid"
            style="max-width: 40px"
        /></a>
        <a
          href="https://www.linkedin.com/in/@Helina Tarekegn"
          class="social-icon mr-4"
          target="_blank"
          ><img
            src="./images/l.png"
            alt="Linkedin"
            class="img-fluid"
            style="max-width: 40px"
        /></a>
        <a
          href="https://t.me/@heebiejeebiies"
          class="social-icon mr-4"
          target="_blank"
          ><img
            src="./images/t.png"
            alt="Telegram"
            class="img-fluid"
            style="max-width: 40px"
        /></a>
        <a
          href="https://www.facebook.com/@Helina Tarekegn"
          class="social-icon"
          target="_blank"
          ><img
            src="./images/f.png"
            alt="Facebook"
            class="img-fluid"
            style="max-width: 40px"
        /></a>
      </div>
    </footer>
  </body>
</html>
